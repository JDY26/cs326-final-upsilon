<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./userstyle.css">
    <title>User Page</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid collapse">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" id="offcanvasNavbar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Test Menu</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" href="https://cs326-finalupsilon.herokuapp.com/login">Login/Sign-Up</a>
                        </li>
                    </ul>
                </div>
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchField">
                <button class="btn btn-outline-danger" type="submit" id="search">Search</button>
              </form>
        </div>
    </nav>
    <div class="container userHeader">
        <div class="row">
            <div class="col mx-auto text-center" id="userAvatar">
            </div>
        </div>
        <div class="row">
            <div class="col mx-auto text-center" id="name">
            </div>
        </div>
        <div class="row">
            <div class="description">
                <div class="col mx-auto text-center" id="bio">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="description">
                <div class="col mx-auto text-center" id="yog">
                </div>
            </div>
        </div>
    </div>
    <div class="container userFeed text-center">
        <ul class="list-group list-group-flush" id="userFeed">
        </ul>
    </div>
  </body>
</html>
