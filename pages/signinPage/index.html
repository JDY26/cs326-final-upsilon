<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="signin.css" rel="stylesheet">
    <title>Sign in</title>
  </head>
  <body>
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
      <div class="sign-in">
        <div class="d-flex flex-column align-items-center">
          <h1 class="h3 mb-3">Sign in to UMass Creators</h1>
        </div>
        <div class="form-floating mb-3">
          <input name="floatingInput" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input name="floatingPassword" type="password" class="form-control" id="floatingPassword" placeholder="password">
          <label for="floatingPassword">Password</label>
        </div>
        <input class="w-100 btn btn-primary" type="submit" id="loginButton">
        <div class="checkbox">
          <label>
            <input name="checkbox" type="checkbox" value="remember-me"> Keep me signed in
          </label>
        </div>
        <div class="footer">
          <div class="d-flex flex-column align-items-center">
            <a href="/register">New? Sign up</a>
          </div>
        </div>
        </div>
      </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
